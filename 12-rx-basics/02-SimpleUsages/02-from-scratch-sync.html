<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="lib/Rx.min.js"></script>
<script>
    var observable = Rx.Observable.create(function subscribe(observer) {
        observer.next(1);
        observer.next(2);
        observer.next(3);
        observer.complete();
    });

    observable.subscribe(x => console.log(x),
            error => console.log(error),
            () => console.log('done!')
    );

    // An observer is an object that implements {next, error, complete}

</script>

</body>
</html>
