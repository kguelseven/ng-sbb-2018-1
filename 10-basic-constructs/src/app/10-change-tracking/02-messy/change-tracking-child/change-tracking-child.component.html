<div class="child">
  <h3>Manual</h3>
  <p>
    Component: {{parentState.counterManual }}
    <button (click)="incrementParentCounter()">Update</button>
  </p>
  <p>
    Service: {{serviceState.counterManual }}
    <button (click)="incrementServiceCounter()">Update</button>
  </p>


  <h3>Programmatic</h3>
  <p>
    Component: {{parentState.counterProgrammatic }}
  </p>
  <p>
    Service: {{serviceState.counterProgrammatic }}
  </p>
</div>
