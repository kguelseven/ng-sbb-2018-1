<section class="todoapp" ng-controller="todoController as ctrl">
  <header class="header">
    <h4>You are so productive:</h4>
    <div class="link-container" >
      <a routerLink="/">... back to work!</a>
    </div>
  </header>

  <section class="main">
    <td-todo-list [todos]="doneTodos$ | async" (onRemoveToDo)="removeToDo($event)"></td-todo-list>
  </section>
</section>
